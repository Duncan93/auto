<body>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-xs-10 col-sm-10"><h2>Settings</h2></div>
            <div class="col-xs-2 col-sm-2"><center><h3><a href="index.html">Back</a></h3></center></div>     
        </div>

        <div class="row">
            <div class="col-xs-10 col-sm-10"><h3>Entertainment</h3></div>
            <div class="col-xs-2 col-sm-2">
                <div class="col-sm-6 col-lg-4">
            <h2 class="h4">State</h2>
            <p>
              <input id="switch-state" type="checkbox" checked>
            </p>
            <div class="btn-group">
              <button type="button" data-switch-toggle="state" class="btn btn-default">Toggle</button>
              <button type="button" data-switch-set="state" data-switch-value="true" class="btn btn-default">Set true</button>
              <button type="button" data-switch-set="state" data-switch-value="false" class="btn btn-default">Set false</button>
              <button type="button" data-switch-get="state" class="btn btn-default">Get</button>
            </div>
          </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10 col-sm-10"><h3>Maintenance</h3></div>
            <input type="checkbox" name="my-checkbox" checked>
            <!-- <div class="col-xs-2 col-sm-2"><center><h2><a href="index.html">Back</a></h2></center></div>      -->
        </div>

        <div class="row">
            <div class="col-xs-10 col-sm-10"><h3>Routes</h3></div>
            <input type="checkbox" name="my-checkbox" checked>

        </div>

        <div class="row">

            <!-- <div class="col-xs-2 col-sm-2"><center><h2><a href="index.html">Back</a></h2></center></div>      -->
        </div>

        <div class="row">

            <input type="checkbox" name="my-checkbox" checked>
