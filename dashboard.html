<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Auto</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div class="container">

		<div class="screen" id="dashboard">
			<div class="title">Dashboard</div>
			<hr>
			<div  style="margin-top:15px" class="notice">
				<div class="row">
				<div class="notice-text">There are currently no maintenance updates</div>
				<!-- <img src="icons/x.png" style="display:block"/> -->
				</div>
			</div>
			<!-- <hr> -->
			<table>
				<tr>
					<td><div>
						<img src="icons/gas_tank.png" />
						<p>Half full</p>
					</div></td>
					<td><div>
						<p>50.0 mph</p>
						<img src="icons/speed.png" height="100px" width="100px"/>
						<p>2496 miles</p>
					</div></td>
				</tr>
			</table>
			<div class="row"><img src="icons/gas.png" width="50px" height="50px" style="margin-right:40px"/><span style="font-size:24px;">28.92 mpg</span></div>
			<div class="row"><img src="icons/oil_can.png" width="50px" height="50px" style="margin-right:40px"/><span style="font-size:24px;">43 miles until oil change</span></div>
			<div class="row"><img src="icons/air_pressure_gauge.png" width="50px" height="50px" style="margin-right:40px"/><span style="font-size:24px;">68 miles until tire change</span></div>
			<hr>
			<div class="nav-block">
				<img src="icons/dash.png" height="50px" width="50px"/>
				<div>Dashboard</div>
			</div>
			<div class="nav-block">
				<img src="icons/route.png" height="50px" width="50px"/>
				<div>Routes</div>
			</div>
			<div class="fill" style="height: 300px;background-color:black;width:480px;float:left"></div>
		</div>


	</div>


	<script src="js/jquery.js"></script>
	<script src="js/script.js"></script>


</body>
</html>
